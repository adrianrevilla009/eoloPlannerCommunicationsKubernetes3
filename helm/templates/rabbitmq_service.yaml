apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rabbitmq.name }}
  labels:
    app: {{ .Values.rabbitmq.name }}
spec:
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: rabbitmq-port-5672
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: rabbitmq-port-15672
  selector:
    app: {{ .Values.rabbitmq.name }}
  type: ClusterIP