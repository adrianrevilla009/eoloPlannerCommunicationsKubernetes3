apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.server.name }}
  labels:
    app: {{ .Values.server.name }}
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: {{ .Values.server.name }}-port
  selector:
    app: {{ .Values.server.name }}
  {{ if .Values.ingress.enabled }}
  type: ClusterIP
  {{ else }}
  type: NodePort
  {{ end }}
